          <div class="container">
          
              <div class="row no-gutters">
          
                <div class="col-lg-8 col-lg-offset-2">
          
                  
                  <form id="contact-form" method="post" action="" role="form">
          
                  <div class="messages"></div>
          
                  <div class="controls">

                    <h1> Contact Us!</h1>
          
                    <div class="row no-gutters ">
                      <div class="col-md-6">
                        <div class="form-group ">
                          <label for="form_name">Firstname *</label>
                          <input id="form_name" type="text" name="name" class="form-control shadow" placeholder="Please enter your firstname " required="required" data-error="Firstname is required.">
                          <div class="help-block with-errors"></div>
                        </div>
                      </div>
                      <div class="col-md-6 no-gutters ">
                        <div class="form-group">
                          <label for="form_lastname">Lastname *</label>
                          <input id="form_lastname" type="text" name="surname" class="form-control shadow" placeholder="Please enter your lastname " required="required" data-error="Lastname is required.">
                          <div class="help-block with-errors"></div>
                        </div>
                      </div>
                    </div>
                    <div class="row no-gutters ">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="form_email">Email *</label>
                          <input id="form_email" type="email" name="email" class="form-control shadow" placeholder="Please enter your email " required="required" data-error="Valid email is required.">
                          <div class="help-block with-errors"></div>
                        </div>
                      </div>
                      <div class="col-md-6 no-gutters">
                        <div class="form-group">
                          <label for="form_phone">Phone</label>
                          <input id="form_phone" type="tel" name="phone" class="form-control shadow" placeholder="Please enter your phone">
                          <div class="help-block with-errors"></div>
                        </div>
                      </div>
                    </div>
                    <div class="row no-gutters">
                      <div class="col-md-12">
                        <div class="form-group">
                          <label for="form_message">Message *</label>
                          <textarea id="form_message" name="message" class="form-control shadow" placeholder="Message for me " rows="4" required data-error="Please,leave us a message."></textarea>
                          <div class="help-block with-errors"></div>
                        </div>
                      </div>
                      <div class="col-md-12">
                        <input type="submit" class="btn btn-primary btn-send shadow" value="Send message">
                      </div>
                    </div>
                   
                  </div>
          
                  </form>
          
                </div>
          
              </div>
          
            </div>
